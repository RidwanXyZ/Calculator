<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/style/icon.ico" type="image/x-icon">
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="">

        <div class="btns">
            <!-- kolom 1 -->
            <button data-value="AC" class="operator">AC</button>
            <button data-value="/" class="operator">/</button>
            <button data-value="*" class="operator">X</button>
            <button data-value="%" class="operator">%</button>
            <!-- kolom 2 -->
            <button data-value="+" class="operator">+</button>
            <button data-value="7" class="number">7</button>
            <button data-value="8" class="number">8</button>
            <button data-value="9" class="number">9</button>
            <!-- kolom 3 -->
            <button data-value="-" class="operator">-</button>
            <button data-value="4" class="number">4</button>
            <button data-value="5" class="number">5</button>
            <button data-value="6" class="number">6</button>
            <!-- kolom 4 -->
            <button data-value="DEL" class="operator">DEL</button>
            <button data-value="1" class="number">1</button>
            <button data-value="2" class="number">2</button>
            <button data-value="3" class="number">3</button>
            <!-- kolom 5 -->
            <button data-value="=" class="operator">=</button>
            <button data-value="." class="operator">.</button>
            <button data-value="0" class="operator">0</button>
            <button data-value="MOD" class="operator">MOD</button>
        </div>
    </div>
    <script src="script/app.js"></script>
</body>

</html>
